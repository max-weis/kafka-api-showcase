version: '3.7'

volumes:
  kafka_data:
  zk_data:
  zk_logs:

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:5.5.0
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper

  kafka-producer:
    image: kafka-showcase/kafka-producer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-producer
    ports:
      - 9080:9080
    depends_on:
      - kafka

  kafka-consumer:
    image: kafka-showcase/kafka-consumer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-consumer
      - KAFKA_GROUP_ID=kafka-consumer
    depends_on:
      - kafka

  kafka-streams:
    image: kafka-showcase/kafka-streams:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-streams-consumer
      - KAFKA_APP_ID=kafka-streams-consumer
    depends_on:
      - kafka-producer

  kafka-ra-producer:
    image: kafka-showcase/kafka-ra-producer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-ra-producer
    ports:
      - 9081:8080
    depends_on:
      - kafka

  kafka-ra-consumer:
    image: kafka-showcase/kafka-ra-consumer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_CLIENT_ID=kafka-ra-consumer
    depends_on:
      - kafka

  kafka-reactive-messaging-producer:
    image: kafka-showcase/kafka-reactive-messaging-producer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-reactive-messaging-producer
    ports:
      - 9082:9080
    depends_on:
      - kafka

  kafka-reactive-messaging-consumer:
    image: kafka-showcase/kafka-reactive-messaging-consumer:0
    environment:
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=messages-topic
      - KAFKA_CLIENT_ID=kafka-reactive-messaging-consumer
      - KAFKA_GROUP_ID=kafka-reactive-messaging-consumer
    depends_on:
      - kafka
